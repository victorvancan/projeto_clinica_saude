            <div class="product-price-container">
              <span class="product-price">R$499,99</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>

          </div>

          <div class="movie-product">
            <strong class="product-title">Neurologista</strong>

            <img src="/images/neuro.jpg" alt="doctor" class="product-image">

              <span class="product-price">R$599,99</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="movie-product">
            <strong class="product-title">Oftalmologista</strong>

          </div>

            <strong class="product-title">Fisioterapia</strong>

            <!-- <br> -->

            <div class="product-price-container">
              <span class="product-price">R$3000,99</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>

            <!-- <br> -->

        </div>

      <section class="container normal-section">
        <h2 class="section-title">Carrinho</h2>

        <table class="cart-table">
          <thead>
            <tr>
              <th class="table-head-item first-col">Item</th>
              <th class="table-head-item second-col">Preço</th>
              <th class="table-head-item third-col">Quantidade</th>
            </tr>
          </thead>

          <tbody>

          </tbody>

          <tfoot>
            <tr>
              <td colspan="3" class="cart-total-container">
                <strong>Total</strong>
                <span>R$0,00</span>
              </td>
            </tr>
          </tfoot>
        </table>

        <button type="button" class="purchase-button">Finalizar Compra</button>
